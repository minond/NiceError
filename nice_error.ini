[source]
display = true
line_offset = 10

[backtrace]
display = true

[exception]
kill = true
from_throw = false

[error]
kill = true
report = E_ALL
shutdown[] = E_ERROR
shutdown[] = E_WARNING
shutdown[] = E_PARSE
shutdown[] = E_NOTICE
shutdown[] = E_CORE_ERROR
shutdown[] = E_CORE_WARNING
shutdown[] = E_COMPILE_ERROR
shutdown[] = E_COMPILE_WARNING
shutdown[] = E_USER_ERROR
shutdown[] = E_USER_WARNING
shutdown[] = E_USER_NOTICE
shutdown[] = E_STRICT
shutdown[] = E_RECOVERABLE_ERROR
shutdown[] = E_DEPRECATED
shutdown[] = E_USER_DEPRECATED
label[E_ERROR] = Fatal run-time error
label[E_WARNING] = Run-time warning
label[E_PARSE] = Compile-time parse error
label[E_NOTICE] = Run-time notice
label[E_CORE_ERROR] = Initial startup fatal error
label[E_CORE_WARNING] = Warning
label[E_COMPILE_ERROR] = Fatal compile-time error
label[E_COMPILE_WARNING] = Compile-time warning
label[E_USER_ERROR] = User-generated error
label[E_USER_WARNING] = User-generated warning
label[E_USER_NOTICE] = User-generated notice
label[E_STRICT] = Strict mode warning
label[E_RECOVERABLE_ERROR] = Catchable fatal error
label[E_DEPRECATED] = Run-time notice
label[E_USER_DEPRECATED] = User-generated warning
